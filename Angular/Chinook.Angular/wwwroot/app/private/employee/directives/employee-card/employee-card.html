    <div><label>First Name: </label> {{::firstName}}</div>
    <div><label>Last Name: </label> {{::lastName}}</div>
    <div><label>Title: </label> {{::title}}</div>
    <div><label>Report To: </label> {{::reportTo}}</div>
    <div><label>Birth Date: </label> {{::birthDate}}</div>
    <div><label>Hire Date: </label> {{::hireDate}}</div>
    <div><label>Address: </label> {{::address}}</div>
    <div><label>City: </label> {{::city}}</div>
    <div><label>State: </label> {{::state}}</div>
    <div><label>Country: </label> {{::country}}</div>
    <div><label>Postal Code: </label> {{::postalCode}}</div>
    <div><label>Phone: </label> {{::phone}}</div>
    <div><label>Fax: </label> {{::fax}}</div>
