<div ng-controller="playlistTrackController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alert-dismissable">
        <a href="" class="close" data-dismiss="alert" arialabel="close">&times;</a>
        <strong>OK</strong> The playlistTrack was created properly.
    </div>

    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span> Create New PlaylistTrack
        </button>
    </div>

    <ul uib-pagination
        total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <playlist-track-card ng-repeat-start="playlistTrack in vm.playlistTrackList "
                       playlist-track-id="{{::playlistTrack.playlistTrackId}}"
                       playlist-id="{{::playlistTrack.playlistId}}"
                       track-id="{{::playlistTrack.trackId}}"
                      >
            <button ng-click="vm.getPlaylistTrack(playlistTrack.playlistTrackId); vm.edit();"
                    data-toggle="modal"
                    data-target="#modal-container"
                    class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>
            <button ng-click="vm.getPlaylistTrack(playlistTrack.playlistTrackId); vm.delete();"
                    data-toggle="modal"
                    data-target="#modal-container"
                    class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </playlist-track-card>
        <div ng-repeat-end ng-if="($index + 1) % 3 == 0" class="clearfix"></div>
    </div>
    <ul uib-pagination
        total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <playlist-track-form playlist-track="vm.playlistTrack">
        </playlist-track-form>
    </modal-panel>
</div>
