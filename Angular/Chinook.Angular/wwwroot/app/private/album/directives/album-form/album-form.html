<div class="form-horizontal">
    <input type="hidden"
           ng-model="album.albumId"
           value="{{album.albumId}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">Title: </label>
        <div class="col-sm-6">
            <input id="title"
                   class="form-control"
                   type="text"
                   ng-model="album.title"
                   value="{{album.title}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Artist Id: </label>
        <div class="col-sm-6">
            <input id="artistId"
                   class="form-control"
                   type="text"
                   ng-model="album.artistId"
                   value="{{album.artistId}}" />
        </div>
    </div>
</div>
